<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beauty products by Cinderella</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <a href="/"><img class="logo" src="/images/logo.png" alt="logo"/></a>
        <h1>Beauty Store</h1>
      </header>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#all">All</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#face"
                id="navbarDropdownFaceLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >FACE</a
              >
              <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownFaceLink">
                <a class="nav-link dropdown-item" href="#face_foundation">Foundation</a>
                <a class="nav-link dropdown-item" href="#face_powder">Powder</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#eys"
                id="navbarDropdownEyeLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >EYES</a
              >
              <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownEyeLink">
                <a class="nav-link dropdown-item" href="#eyes_mascara">Mascara</a>
                <a class="nav-link dropdown-item" href="#eyes_eyeshadows">Eyeshadows</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#lips"
                id="navbarDropdownLipLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >LIPS</a
              >
              <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownLipLink">
                <a class="nav-link dropdown-item" href="#lips_lipstick">Lipstick</a>
                <a class="nav-link dropdown-item" href="#lips_lip-gloss">Gloss</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="main">
        <h4 style="display: none;">Products List</h4>
        <img
          class="cover"
          src="/images/main.jpg"
          alt="cover"
          title="photo retrieved from https://unsplash.com/"
        />
        <img
          class="cover-phone"
          src="/images/main-phone.jpg"
          alt="cover"
          title="photo retrieved from https://unsplash.com/"
        />
        <p class="breadcrumbs"></p>
      </section>

      <footer>
        <h4>SUBSCRIBE TO OUR NEWSLETTER</h4>
        <form id="subscribe" action="https://formspree.io/f/xleowzjd" method="POST">
          <input
            type="email"
            name="email"
            id="email"
            class="email-input"
            placeholder="your@email.com"
            required
          />
          <span class="email-btn">
            <button type="submit">Subscribe</button>
          </span>
        </form>
        <p>
          <a href="https://facebook.com" target="_blank" style="float: left;">
            <img
              src="https://image.flaticon.com/icons/png/128/124/124010.png"
              srcset="https://image.flaticon.com/icons/png/128/124/124010.png 4x"
              alt="facebook"
            />
          </a>
          <span>&copy; Cinderella 2020</span>
        </p>
      </footer>
    </div>

    <script src="js/products.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
